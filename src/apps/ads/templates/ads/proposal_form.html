{% extends "base.html" %}
{% block title %}
  Send Exchange Proposal
{% endblock title %}
{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Send Exchange Proposal</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {% load django_bootstrap5 %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary mt-3">Send Proposal</button>
      <a href="{% url 'ads:ad_list' %}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
    </form>
  </div>
{% endblock content %}
