<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
     aria-label="Primary navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ads:ad_list' %}">Barter</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'ad_list' %}active{% endif %}"
             aria-current="{% if request.resolver_match.url_name == 'ad_list' %}page{% endif %}"
             href="{% url 'ads:ad_list' %}">Ads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'proposal_list' %}active{% endif %}"
             aria-current="{% if request.resolver_match.url_name == 'proposal_list' %}page{% endif %}"
             href="{% url 'ads:proposal_list' %}">Proposals</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item nav-link aria-disabled="true">{{ user.username }}</li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link px-3" role="button">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
