{% extends "base.html" %}
{% block title %}
  Sign Up
{% endblock title %}
{% block content %}
  <div class="container mt-4">
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      {% load django_bootstrap5 %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success mt-3">Register</button>
    </form>
  </div>
{% endblock content %}
